<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      font-size: 20px;
      font-weight: 100;
    }
    span {
      font-size: 24px;
      font-weight: bolder;
      color: royalblue;
      font-style: italic;
      font-variant: small-caps;
      text-align: center;
      background-color: antiquewhite;
      display: block;
      text-decoration: none;
      letter-spacing: -1px;
      line-height: 120%;
      text-shadow: 2px -2px 2px red;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div>
  <span>폰트 스타일 테스트</span>

  <p>Font Style Test</p>

</div>

</html>
