<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: black;
      position: relative;
    }

    .clip {
    width: 11px;
    height: 11px;
    background-color: red;
    clip-path: polygon(100% 0, 0% 100%, 100% 100%);
    position: absolute;
    right: 4px;
    bottom: 4px;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="clip">
    </div>
  </div>
</div>
</body>
</html>
