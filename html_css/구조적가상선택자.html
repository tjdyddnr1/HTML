    li:first-child {
      color : red;
    }
    li:last-child {
      color: yellow;
    }
    p:nth-child(1) {
      color :darkblue;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- 구조적 가상 선택자 : 요소의 구조와 위치에 따라 스타일을 적용 -->
  <!-- nth-chile(n) : 요소가 부모의 모든 자식 요소 중 n번째 자식 요소가 맞으면 선택 -->

  </ul> -->

    <p>div 내의 p태그 1번</p>
   <p>div 내의 p태그 2번</p>
</div>
<div>
