<html>
<head>
	<title>회원가입 페이지</title>
	<!-- 부트스트랩 CDN 추가하기 -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>회원가입</h1>
		<form>
			<div class="form-group">
				<label for="inputName">이름</label>
				<input type="text" class="form-control" id="inputName" placeholder="이름을 입력하세요">
			</div>
			<div class="form-group">
				<label for="inputEmail">이메일</label>
				<input type="email" class="form-control" id="inputEmail" placeholder="이메일을 입력하세요">
			</div>
			<div class="form-group">
				<label for="inputPassword">비밀번호</label>
				<input type="password" class="form-control" id="inputPassword" placeholder="비밀번호를 입력하세요">
			</div>
			<div class="form-group">
				<label for="inputPassword2">비밀번호 확인</label>
				<input type="password" class="form-control" id="inputPassword2" placeholder="비밀번호를 다시 입력하세요">
			</div>
            <br>
			<button type="submit" class="btn btn-primary">회원가입</button>
		</form>
	</div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
crossorigin="anonymous"></script>
</body>
</html>
