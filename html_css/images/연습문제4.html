<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#">
  <fieldset>
  <p><b>프론트앤드 개발자 지원서</b></p>
  <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
  <hr/>
  <h3>개인정보</h3>
<blockquote>
  <div>
  <label for="id">이름</label>
  <input type="text" id="id" placeholder="공백없이 입력하세요.">
  <br>
  <label for="phone">연락처</label>
  <input type="text" id="phone">
</blockquote>
  <h3>지원 분야</h3>
  <blockquote>
  <input type="radio" name="work" id="pu" value="publishing"> 
  <label for="pu">웹 퍼블리싱</label><br>
  <input type="radio" name="work" id="fr" value="frontend">
  <label for="fr">웹 프론트앤드</label><br>
  <input type="radio" name="work" id="ap" value="app">
  <label for="ap">모바일 앱</label><br>
<div>
</blockquote>
  <h3>지원동기</h3>
  <label for="desc"></label>
  <textarea id="desc" cols="100" rows="10" ></textarea>
  <br>
  <label for="submit"></label>
  <input type="submit" value="접수하기">
  <label for="reset"></label>
  <input type="reset" value="다시쓰기">
  </div>
</fieldset>
</form>
</body>
</html>
