<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .parent {
    font-size: 2vw;
    color: rgb(0,0,0)
  }
  .child {
    font-size: 1.2em;
    color: red;
    background-color: rgb(0,0,0,0.5);
  }
  .child-to-child {
    font-size: 1.2em;
    color: #0f0fdf;
  }
  </style>
</head>
<body>
  <div class="parent">
    <p>부모의 폰트 크기 입니다.</p>
    <div class="child">
      <p>자식의 폰트 크기 입니다.</p>
      <div class="child-to-child">
        <p>자식의 자식 폰트 입니다.</p>
      </div>
    </div>
  </div>
</body>
</html>
